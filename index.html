<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎂 Happy Birthday 🎉</title>
  <style>
    /* Apply a vibrant, glossy gradient background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      /*background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 25%, #fad0c4 50%, #fbc2eb 75%, #a18cd1 100%);*/
	  background: linear-gradient(135deg, #ff000a 0%, #d40099 25%, #ff000a 50%, #ff3900 25%, #57ee00 100%);
      background-size: 300% 300%;
      animation: glossyBG 15s ease infinite;
    }

    @keyframes glossyBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      animation: pop 1s ease-in-out infinite alternate;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .countdown {
      font-size: 4rem;
      margin-top: 20px;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .balloons {
      font-size: 4rem;
      animation: float 3s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }

    .hidden {
      display: none;
    }

    p {
      font-size: 3rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
	  text-align:center;
    }
	.friend-photo {
	  width: 200px;
	  height: 200px;
	  object-fit: cover;
	  border-radius: 50%;
	  border: 5px solid #fff;
	  box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
	  margin: 20px auto;
	  animation: fadeIn 2s ease-in-out;
	}

  </style>
</head>
